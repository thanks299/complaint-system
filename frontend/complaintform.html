<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Management System</title>
  <link rel="icon" type="image/png" href="assets/National-Open_University-Nigeria.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./styles/complaintform.css">
</head>

<body>
  <div id="userInfo"></div>
  <button id="logoutBtn">Logout</button>
  
  <div class="container">
    <div class="logo"><span><img src="assets/National-Open_University-Nigeria.png" alt="Company Logo"></span></div>
    <header>
      <div class="header">COMPLAINT MANAGEMENT SYSTEM</div>
      <h4>We value your feedback and are here to help</h4>
    </header>
    
    <div class="form-container">
      <form id="complaintForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <small id="nameError" class="error">Name is required</small>

        <label for="matric">Matric Number</label>
        <input type="text" id="matric" placeholder="Enter matric number">
        <small id="matricError" class="error">Matric number is required</small>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">
        <small id="emailError" class="error">Enter a valid email</small>

        <label for="department">Department</label>
        <input type="text" id="department" placeholder="Enter your department">
        <small id="deptError" class="error">Department is required</small>

        <label for="title">Complaint Title</label>
        <input type="text" id="title" placeholder="Brief title of your complaint">
        <small id="titleError" class="error">Complaint title is required</small>

        <label for="details">Complaint Details</label>
        <textarea id="details" placeholder="Please describe your complaint in detail..."></textarea>
        <small id="detailsError" class="error">Details must be at least 20 characters</small>

        <label for="file">Attachment (Optional)</label>
        <input type="file" id="file">

        <button type="submit" class="submit-btn">Submit Complaint</button>
      </form>
    </div>

    <section id="myComplaintsSection">
      <h3>My Complaints</h3>
      <table id="myComplaintsTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Details</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="noComplaintsMsg"></div>
    </section>
  </div>

  <script src="script/config.js"></script>
  <script src="script/complaintform.js"></script>
  <script>
    const userInfoDiv = document.getElementById('userInfo');
    const userEmail = localStorage.getItem('email') || localStorage.getItem('username');
    if (userEmail) {
      userInfoDiv.textContent = `Logged in as: ${userEmail}`;
    }

    document.getElementById('logoutBtn').onclick = function() {
      Swal.fire({
        title: 'Are you sure you want to logout?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#e74c3c',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, logout',
        cancelButtonText: 'Cancel'
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.clear();
          window.location.href = 'index.html';
        }
      });
    };
  </script>
</body>

</html>
