<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Form</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./styles/complaintform.css">
  <style>
    #logoutBtn {
      position: absolute;
      top: 24px;
      right: 32px;
      background: linear-gradient(90deg, #e74c3c 60%, #c0392b 100%);
      color: #fff;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 24px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(231,76,60,0.12);
      cursor: pointer;
      transition: background 0.2s;
      z-index: 10;
    }
    #logoutBtn:hover {
      background: linear-gradient(90deg, #c0392b 60%, #e74c3c 100%);
    }
    #userInfo {
      position: absolute;
      top: 24px;
      left: 32px;
      color: #333;
      font-size: 1rem;
      font-weight: 500;
      background: #fff8;
      padding: 0.3rem 1rem;
      border-radius: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="userInfo"></div>
  <button id="logoutBtn">Logout</button>
  <div class="container">
    <div class="logo"><span><img src="assets/National-Open_University-Nigeria.png" alt="NACOSLogo"></span></div>
    <header>
      <div class="header">NACOS COMPLAINT MANAGEMENT</div>
      <h4>Send in your complaints we are listening!</h4>
    </header>
    <div class="form-container">
      <form action="/api/complaintform" method="POST" id="complaintForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" style="font-size:1.25rem; padding:1rem 1.5rem; width:100%; height:3rem;">
        <small id="nameError" class="error">Name is required</small><br>

        <label for="matric">Matric Number</label>
        <input type="text" id="matric" placeholder="Enter matric number" style="font-size:1.25rem; padding:1rem 1.5rem; width:100%; height:3rem;">
        <small id="matricError" class="error">Matric number is required</small><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" style="font-size:1.25rem; padding:1rem 1.5rem; width:100%; height:3rem;">
        <small id="emailError" class="error">Enter a valid email</small><br>

        <label for="department">Department</label>
        <input type="text" id="department" placeholder="Enter Department" style="font-size:1.25rem; padding:1rem 1.5rem; width:100%; height:3rem;">
        <small id="deptError" class="error">Department is required</small><br>

        <label for="title">Complaint Title</label>
        <input type="text" id="title" placeholder="Title of your complaint" style="font-size:1.25rem; padding:1rem 1.5rem; width:100%; height:3rem;">
        <small id="titleError" class="error">Complaint title is required</small><br>

        <label for="details">Complaint Details</label>
        <textarea id="details" placeholder="Describe your complaint..." rows="7" style="font-size:2.25rem; padding:1rem 1.5rem; width:100%; min-height:6rem;"></textarea>
        <small id="detailsError" class="error">Details must be at least 20 characters</small>

        <label for="file">Attachment (optional)</label>
        <input type="file" id="file" style="font-size:1.15rem; padding:0.7rem 0;">

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

  <section id="myComplaintsSection" style="margin-top:2.5rem; background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.06); padding:1.5rem;">
    <h3 style="margin-top:0;">My Complaints</h3>
    <table id="myComplaintsTable" style="width:100%; border-collapse:collapse;">
      <thead>
        <tr style="background:#f8f8f8;">
          <th style="padding:0.5rem; border:1px solid #eee;">Title</th>
          <th style="padding:0.5rem; border:1px solid #eee;">Details</th>
          <th style="padding:0.5rem; border:1px solid #eee;">Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="noComplaintsMsg" style="color:#888; margin-top:1rem;"></div>
  </section>
      </form>
    </div>
  </div>
  <script src="/script/config.js"></script>
  <script src="complaintform.js"></script>
  <script>
    // Show user info if available
    const userInfoDiv = document.getElementById('userInfo');
    const userEmail = localStorage.getItem('email') || localStorage.getItem('username');
    if (userEmail) {
      userInfoDiv.textContent = `Logged in as: ${userEmail}`;
    }

    document.getElementById('logoutBtn').onclick = function() {
      Swal.fire({
        title: 'Are you sure you want to logout?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#e74c3c',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, logout',
        cancelButtonText: 'Cancel'
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.clear();
          window.location.href = 'index.html';
        }
      });
    };
  </script>
</body>

</html>
