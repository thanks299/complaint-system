<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link rel="stylesheet" href="/frontend/styles/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assets/National-Open_University-Nigeria.png" alt="Logo">
    </div>
    <header>
      <h2>Admin Registration</h2>
      <p>Create admin account</p>
    </header>

    <form action="/api/adminRegisteration" method="POST" id="adminRegisterForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter full name">
      <small id="fullnameError" class="error">Full name is required</small>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter admin username">
      <small id="usernameError" class="error">Username is required</small>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email">
      <small id="emailError" class="error">Enter a valid email</small>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter password">
        <span onclick="togglePassword()" class="eye">ğŸ‘ï¸</span>
      </div>
      <small id="passwordError" class="error">Password must be at least 6 characters</small>

      <label for="confirmPassword">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" placeholder="Re-enter password">
        <span onclick="toggleComfirmPassword()" class="eye">ğŸ‘ï¸</span>
      </div>
      <small id="confirmError" class="error">Passwords do not match</small>

      <div class="form-role">
        <label for="role">Select Role</label>
       <input type="text" style="width: 40%" id="role" name=" role">
        <small id="roleError" class="error">Please select a role</small>
      </div>

      <button type="submit" class="btn">Register Admin</button>
    </form>
  </div>
 <script src="/script/config.js"></script>
 <script src="/script/adminregistration.js"></script>
</html>
