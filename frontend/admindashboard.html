<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles/admin.css">
        <style>
            .dashboard-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
            }
            .search-bar {
                padding: 0.5rem 1rem;
                border-radius: 20px;
                border: 1px solid #ddd;
                font-size: 1rem;
                width: 250px;
                margin-left: 1rem;
            }
            .status-btn {
                background: #27ae60;
                color: #fff;
                border: none;
                border-radius: 16px;
                padding: 0.3rem 1rem;
                cursor: pointer;
                font-size: 0.95rem;
                margin-left: 0.5rem;
                transition: background 0.2s;
            }
            .status-btn[disabled] {
                background: #aaa;
                cursor: not-allowed;
            }
            @media (max-width: 700px) {
                .dashboard-header { flex-direction: column; gap: 1rem; }
                .search-bar { width: 100%; }
                table { font-size: 0.95rem; }
            }
        </style>
</head>
<body>
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <div style="display:flex;align-items:center;gap:1rem;">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search complaints...">
                <button id="logoutBtn">Logout</button>
            </div>
        </header>
        <main>
            <section>
                <h2 style="margin-top:0;">All Complaints</h2>
                <table id="complaintsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Complaints will be populated here -->
                    </tbody>
                </table>
            </section>
        </main>
    <script src="script/admindashboard.js"></script>
</body>
</html>
