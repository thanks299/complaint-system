<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NACOS Complaint System</title>
    <link rel="icon" type="image/png" href="assets/National-Open_University-Nigeria.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles/index.css"> <!-- Use existing CSS -->
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Admin Dashboard</h1>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search complaints...">
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <!-- Statistics Cards -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="totalComplaints">0</div>
            <div>Total Complaints</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="pendingComplaints">0</div>
            <div>Pending</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="resolvedComplaints">0</div>
            <div>Resolved</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalUsers">0</div>
            <div>Total Users</div>
        </div>
    </div>

    <main>
        <!-- Error Message Container -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <p id="errorText"></p>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <p>Loading complaints...</p>
        </div>

        <!-- Complaints Section -->
        <section class="complaints-section">
            <h2 class="section-header">All Complaints</h2>
            <div class="table-container">
                <table id="complaintsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Complaints will be populated here -->
                    </tbody>
                </table>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No complaints found.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script/api.js"></script>
    <script src="script/admindashboard.js"></script>
</body>
</html>
